name: Build

on:
  push:
    branches: [main]
  workflow_call:
    inputs:
      affected_targets_only:
        type: boolean
        default: false
        required: false

jobs:
  run-bazel-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Mount Bazel Cache
        uses: ./.github/actions/bazel-cache

      - name: Run Bazel Builds
        uses: ./.github/actions/bazel-command
        with:
          command: "build"
          affected_targets_only: "${{ inputs.affected_targets_only }}"

      - name: Run Bazel Builds for Affected Targets
        run: bazel build ${{ steps.bazel-affected.outputs.targets }}
