name: Lint

on:
  push:
    branches: [main]
  workflow_call:
    inputs:
      changed_files_only:
        description: Whether to limit to files modified in the current change
        type: boolean
        default: false
        required: false

jobs:
  super-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files
          fetch-depth: 0

      - name: Set up Nix
        uses: ./.github/actions/nix-os

      - name: Generate protos
        run: nix-shell --run "buf generate"

      - name: Lint Code
        uses: github/super-linter/slim@main
        env:
          VALIDATE_ALL_CODEBASE: ${{ !inputs.changed_files_only }}
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
