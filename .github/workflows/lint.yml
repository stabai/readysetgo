# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint

on:
  push:
    branches: [main]
  workflow_call:
    inputs:
      changed_files_only:
        description: Whether to limit checks to modified files
        type: boolean
        default: false
        required: false

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v0.6.0
        with:
          version: 1.0.0-rc12

      - name: Generate Protos
        run: buf generate
        shell: bash

      - name: Lint Code
        uses: github/super-linter/slim@latest
        env:
          VALIDATE_ALL_CODEBASE: ${{ !inputs.changed_files_only }}
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TODO: Figure out why golangci-lint doesn't see the generated protos
          VALIDATE_GO: false
