name: Check PR

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: cachix/install-nix-action@v15
    - run: nix-build

    - run: nix-shell --run "buf generate"
    - run: nix-shell --run "bazel build //..."
    - run: nix-shell --run "bazel test //..."
